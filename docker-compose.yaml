
services:
  postgres:
    image: postgres:15
    container_name: temporal-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: temporal
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d temporal"]
      interval: 5s
      timeout: 5s
      retries: 5

  temporal-schema-setup:
    image: temporalio/admin-tools:1.29
    container_name: temporal-schema-setup
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: /bin/bash
    command: >
      -c "
      set -e;
      echo 'Setting up Temporal schema...';
      temporal-sql-tool --plugin postgres12 --ep postgres -p 5432 -u admin -pw admin --db temporal create || true;
      temporal-sql-tool --plugin postgres12 --ep postgres -p 5432 -u admin -pw admin --db temporal_visibility create || true;
      temporal-sql-tool --plugin postgres12 --ep postgres -p 5432 -u admin -pw admin --db temporal setup-schema -v 0.0;
      temporal-sql-tool --plugin postgres12 --ep postgres -p 5432 -u admin -pw admin --db temporal update-schema --schema-name postgresql/v12/temporal;
      temporal-sql-tool --plugin postgres12 --ep postgres -p 5432 -u admin -pw admin --db temporal_visibility setup-schema -v 0.0;
      temporal-sql-tool --plugin postgres12 --ep postgres -p 5432 -u admin -pw admin --db temporal_visibility update-schema --schema-name postgresql/v12/visibility;
      echo 'Schema setup complete!';
      "
    restart: "no"

  temporal:
    image: temporalio/server:1.29.2
    container_name: temporal
    depends_on:
      postgres:
        condition: service_healthy
      temporal-schema-setup:
        condition: service_completed_successfully
    ports:
      - "7233:7233"
    environment:
      DB: postgres12
      DB_PORT: 5432
      POSTGRES_USER: admin
      POSTGRES_PWD: admin
      POSTGRES_SEEDS: postgres
      DBNAME: temporal
      VISIBILITY_DBNAME: temporal_visibility
    volumes:
      - temporal_data:/etc/temporal
    restart: unless-stopped

  temporal-default-namespace:
    image: temporalio/admin-tools:1.29
    container_name: temporal-default-namespace
    depends_on:
      - temporal
    environment:
      TEMPORAL_CLI_ADDRESS: temporal:7233
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        echo "Waiting for Temporal server..."
        sleep 15
        echo "Registering default namespace..."
        tctl --namespace default namespace register || true
        echo "Done."
    restart: "no"

  temporal-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: temporal-worker
    depends_on:
      temporal:
        condition: service_started
      temporal-default-namespace:
        condition: service_completed_successfully
    environment:
      TEMPORAL_ADDRESS: temporal:7233
    restart: unless-stopped

  temporal-ui:
    image: temporalio/ui:2.44.1
    container_name: temporal-ui
    depends_on:
      temporal:
        condition: service_started
      temporal-default-namespace:
        condition: service_completed_successfully
    ports:
      - "8088:8080"
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_PERMIT_WRITE_API: "true"

volumes:
  postgres_data:
  temporal_data: