
services:
  postgres:
    image: postgres:15
    container_name: temporal-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      POSTGRES_DB: ${POSTGRES_DB:-temporal}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-temporal}"]
      interval: 5s
      timeout: 5s
      retries: 5

  temporal-schema-setup:
    image: temporalio/admin-tools:1.29
    container_name: temporal-schema-setup
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      POSTGRES_DB: ${POSTGRES_DB:-temporal}
      POSTGRES_DB_VISIBILITY: ${POSTGRES_DB:-temporal}_visibility
    entrypoint: /bin/bash
    command: >
      -c "
      set -e;
      echo 'Setting up Temporal schema...';
      temporal-sql-tool --plugin postgres12 --ep postgres -p 5432 -u $$POSTGRES_USER -pw $$POSTGRES_PASSWORD --db $$POSTGRES_DB create || true;
      temporal-sql-tool --plugin postgres12 --ep postgres -p 5432 -u $$POSTGRES_USER -pw $$POSTGRES_PASSWORD --db $$POSTGRES_DB_VISIBILITY create || true;
      temporal-sql-tool --plugin postgres12 --ep postgres -p 5432 -u $$POSTGRES_USER -pw $$POSTGRES_PASSWORD --db $$POSTGRES_DB setup-schema -v 0.0;
      temporal-sql-tool --plugin postgres12 --ep postgres -p 5432 -u $$POSTGRES_USER -pw $$POSTGRES_PASSWORD --db $$POSTGRES_DB update-schema --schema-name postgresql/v12/temporal;
      temporal-sql-tool --plugin postgres12 --ep postgres -p 5432 -u $$POSTGRES_USER -pw $$POSTGRES_PASSWORD --db $$POSTGRES_DB_VISIBILITY setup-schema -v 0.0;
      temporal-sql-tool --plugin postgres12 --ep postgres -p 5432 -u $$POSTGRES_USER -pw $$POSTGRES_PASSWORD --db $$POSTGRES_DB_VISIBILITY update-schema --schema-name postgresql/v12/visibility;
      echo 'Schema setup complete!';
      "
    restart: "no"

  temporal:
    image: temporalio/server:1.29.2
    container_name: temporal
    depends_on:
      postgres:
        condition: service_healthy
      temporal-schema-setup:
        condition: service_completed_successfully
    ports:
      - "7233:7233"
    environment:
      DB: postgres12
      DB_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PWD: ${POSTGRES_PASSWORD:-admin}
      POSTGRES_SEEDS: postgres
      DBNAME: ${POSTGRES_DB:-temporal}
      VISIBILITY_DBNAME: ${POSTGRES_DB:-temporal}_visibility
    volumes:
      - temporal_data:/etc/temporal
    restart: unless-stopped

  temporal-default-namespace:
    image: temporalio/admin-tools:1.29
    container_name: temporal-default-namespace
    depends_on:
      - temporal
    environment:
      TEMPORAL_CLI_ADDRESS: temporal:7233
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        echo "Waiting for Temporal server..."
        sleep 15
        echo "Checking default namespace..."
        if tctl --namespace default namespace describe 2>/dev/null; then
          echo "Default namespace already exists, skipping registration."
        else
          echo "Registering default namespace..."
          tctl --namespace default namespace register
        fi
        echo "Done."
    restart: "no"

  temporal-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: temporal-worker
    depends_on:
      temporal:
        condition: service_started
      temporal-default-namespace:
        condition: service_completed_successfully
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      POSTGRES_HOST: ${POSTGRES_HOST:-temporal-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      APP_DB_NAME: ${APP_DB_NAME:-appdb}
    restart: unless-stopped

  temporal-ui:
    image: temporalio/ui:2.44.1
    container_name: temporal-ui
    depends_on:
      temporal:
        condition: service_started
      temporal-default-namespace:
        condition: service_completed_successfully
    ports:
      - "8088:8080"
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_PERMIT_WRITE_API: "true"

volumes:
  postgres_data:
  temporal_data: